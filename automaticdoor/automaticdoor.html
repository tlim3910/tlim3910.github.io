  <div class="problem">
    A 2-meter-tall automatic door can sense things up to 50 degrees down from the horizontal and opens at a rate of 80 cm/s. If Taeho, whose shoulder width is 60 cm, 
    is walking straight towards the center of the door at 3 m/s, would he make it in the building without getting hit?
